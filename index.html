<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Star Trek RPG</title>
</head>

<body>
    <h1>Star Trek RPG Game</h1>
    <div class="tablet">
        <div class="left-column">
            <div class="your-player">
                Your Team
                <span id="player-info"></span>
            </div>
            <div class="your-score">
                <p>Shield Level:
                    <span id="yourHP"></span>
                </p>
            </div>
            <div class="your-opponents">
                Your opponent
                <span id="opponent-info"></span>
            </div>
            <div class="opponents-score">
                <p>Shield Level:
                    <span id="theirHP"></span>
                </p>
            </div>
            <div class="opponents-remaining">
                <p>Opponent's Left</p>
                <span id="opponentsLeft"></span>
            </div>

        </div>
        <div class="main-screen">
            
        </div>

    </div>

    <script src="assets/js/logic.js"></script>
</body>

</html>
